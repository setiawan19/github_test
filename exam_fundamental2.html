<body>

        username : <input type="text" id="username"><br>
        password : <input type="text" id="password"><br>
    </form>

    <button onclick="tampil()"> login here </button>

    <script>
        function tampil()
        {
            var array = [['setiawan','1234'],['wan1','indonesia1']];
            
            var input1 = document.getElementById("username").value;
            var input2 = document.getElementById("password").value;

            if (input1 == array[0][0] && input2 == array[0][1])
            {
                alert('Anda Berhasil Login');
            }

            else if (input1 == array[1][0] && input2 == array[1][1])
            {
                alert('Anda Berhasil Login');
            }

            else

                alert('Username atau Password Anda Salah');
            }
        }
